<!DOCTYPE html>
<html>
<head>
  <title>Notepad Go - Chrome Extension</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* styles.css */

    /* Reset default margin and padding */
    body, h1, h2, p, ul, ol {
      margin: 0;
      padding: 0;
    }

    /* Set background and text colors */
    body {
      background-color: #f2f2f2;
      color: #333333;
      font-family: Arial, sans-serif;
    }

    /* Add some spacing and center content in the header */
    header {
      text-align: center;
      padding: 40px;
    }

    /* Style the main heading */
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Style the subheading */
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Add some spacing and style the sections */
    section {
      padding: 40px;
      margin-bottom: 30px;
      background-color: #ffffff;
    }

    /* Style the section headings */
    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Style the unordered and ordered lists */
    ul, ol {
      margin-left: 20px;
      margin-bottom: 20px;
    }

    /* Style the list items */
    li {
      margin-bottom: 10px;
    }

    /* Style the footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #cccccc;
      color: #ffffff;
      font-size: 14px;
    }

    /* Style the "Add to Chrome" button */
    .add-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .add-button:hover {
      background-color: #45a049;
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="logo128.png" alt="Notepad Go Logo">
    <h1>Notepad Go</h1>
    <p>A Simple and Lightweight Chrome Extension for Taking Notes</p>
  </header>

  <!-- Rest of the HTML code -->
</body>
</html>
